<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TruckStop</title>
    <link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="icon" href ="img/favicon.ico">
    <script src="js/vendor/modernizr.js"></script>
    <script type="text/javascript">
        function showLocation(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
          //  alert("Latitude : " + latitude + " Longitude: " + longitude);
            var lat = document.getElementById('latitudeText');
            lat.value = latitude;
            var longi = document.getElementById('longitudeText');
            longi.value = longitude;
          //  document.forms["signupform"].submit();
        }

        function errorHandler(err) {
            if(err.code == 1) {
                alert("Error: Access is denied!");
            }else if( err.code == 2) {
                alert("Error: Position is unavailable!");
            }
        }
        function getLocation(){

            if(navigator.geolocation){
                // timeout at 60000 milliseconds (60 seconds)
                var options = {timeout:60000};
                navigator.geolocation.getCurrentPosition(showLocation,
                        errorHandler,
                        options);

            }else{
                alert("Sorry, browser does not support geolocation!");
            }
        }
    </script>
</head>
<body onpageshow="getLocation()">
<div id="heading" class="row">
	<div class="small-6 columns">
		<h1 id="title" class="subheader">
			Truck Stop
		</h1>	
	</div>
	<div class="small-2 columns">
		<label>Username</label>
		<input id="txtusername" type="text" name="emailID">
	</div>
	<div class="small-2 columns">
		<label>Password</label>
		<input id="txtpassword" type="password" name="passwd">
	</div>
	<div class="small-2 columns">
	<br>
		<input id="btnsignin" type="submit" class="tiny button round" style="background-color:brown;color:white;font-weight:bold;" value="Sign in">
	</div>
</div>
<div id ="mainContainer" class="row">
	<br>
	<br>
	<h3 id="h3">Don't have an account,<br> sign up now!!!</h3>

	<div class="small-3 columns">
		<label id="lblfirstname">First Name</label>
		<label id="lbllastname">Last Name</label>
		<label id="lblemail">Email Address</label>
		<label id="lblpwd">Password</label>
		<label id="lblfowner">Are you a<br> food-truck owner?</label>
	</div>


	<div class="small-2 pull-8 columns">
	<form method="post" id="signupform">
	<br>
		<input id="firstname" type="text" name="firstName">
		<label class="error">{{firstname_error}}</label>
		
		<input id="lastname" type="text" name="lastName">
		<label class="error">{{lastname_error}}</label>
		
		<input id="email" type="email" name="emailAddress">
		<label class="error">{{email_error}}</label>
		
		<input id="signuppassword" type="password" name="password">
		<label class="error">{{password_error}}</label>
		
		&nbsp;&nbsp;&nbsp;<input type="radio" name="truckOwner" id="radio1" value="Yes"  >&nbsp;<span>Yes</span> &nbsp;
		<input type="radio" id="radio1" name="truckOwner" value="No">&nbsp;<span>No</span> <label class="error">{{radio_error}}</label>
        <input id = "latitudeText" type = "hidden" name="latitude">
        <input id = "longitudeText" type = "hidden" name="longitude">
        <input id="joinnow" type="submit" class="small button round" style="background-color:brown;color:white;font-weight:bold;" value="Join Now!">
	</form>
	</div>

</div>
<div id="footer" class="row" >
<h1>&nbsp;</h1>
</div>
<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
  $(document).foundation();
</script>
</body>
</html>
